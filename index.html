<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/main.js"></script>
</head>

<body>
    <div class="box-one">
        <input placeholder="Digite a cidade">
        <button onclick="cliqueiNoBotao()"><img class="img-buscar" alt="Buscar" src="https://www.svgrepo.com/show/488200/find.svg"></button>

        <div class="box-two">
            <h2>Tempo em Rio de Janeiro</h2>

                <img class="icone" alt="icone-previsão do tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="prevision-text">Nublado</p>
            </div>
            <p class="umidade">Umidade 76%</p>
        </div>
    </div>
